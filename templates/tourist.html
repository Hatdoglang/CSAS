<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="/static/css/style4.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="/" class="logo-container">
                    <img src="/static/images/logo2.png" alt="CSAS Logo" class="logo">
                </a>
                <div class="back-button-container">
                    <button onclick="window.location.href='/'" class="back-button">Exit</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="search-section">
            <h1>Select a Beach Resort in Mati City</h1>
            <select id="resortDropdown" class="resort-dropdown">
                <option value="" disabled selected>Select Resort</option>
                <option value="Dahican Surf Resort">Dahican Surf Resort</option>
                <option value="Blue Bless Beach Resort">Blue Bless Beach Resort</option>
                <option value="Amihan sa Dahican">Amihan sa Dahican</option>
                <option value="Lane's Kalapyahan">Lane's Kalapyahan</option>
            </select>
        </section>     
        <section class="visualization-section">
            <h2>Sentiment Breakdown</h2>
            <div class="chart-container">
                <canvas id="sentimentChart"></canvas>
            </div>
            <h2>Feedback Analysis</h2>
            <div class="chart-container">
                <canvas id="aspectChart"></canvas>
            </div>
        </section>
    </main>
    <script src="/static/js/script1.js"></script>
</body>
</html>
